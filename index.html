<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>台灣毒品案件分布地圖</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="controls">
        <label for="drug-select">選擇毒品名稱：</label>
        <select id="drug-select"></select>
    </div>

    <div id="map-container">
        <svg id="map"></svg>
        <div id="tooltip" class="hidden">
            <p><span id="city-name"></span></p>
            <p>案件數量: <span id="case-count"></span></p>
        </div>
        <div id="legend"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
