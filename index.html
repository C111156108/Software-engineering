<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣毒品案件分佈地圖</title>
    
    <link rel="icon" href="data:,">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <style>
        body, html { margin: 0; padding: 0; height: 100%; font-family: "Microsoft JhengHei", sans-serif; }
        #map { height: 100vh; width: 100%; z-index: 1; }
        #control-panel {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            background: rgba(255, 255, 255, 0.9); padding: 15px;
            border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 220px;
        }
        .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
        #status { color: #d9534f; font-weight: bold; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="control-panel">
        <div id="status">正在載入地圖邊界...</div>
        <h3 style="margin:0 0 10px 0">案件分佈地圖</h3>
        <label for="drug-select">選擇毒品類型：</label>
        <select id="drug-select" style="width:100%; margin: 10px 0;">
            <option value="全部">全部</option>
        </select>
        <div id="legend"></div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
